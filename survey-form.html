
<html>
  <head>
    <title>survey form</title>
    <link rel="stylesheet" href="stylesheet2.css">
  </head>
  <body>
      <div class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
    <form id="survey-form">
      <label for="name" id="name-label">Name
      <br>
      <input type="text" id="name" placeholder="Enter your name" required></label>
      <br>
      <label for="email" id="email-label">Email
      <br>
      <input type="text" id="email" placeholder="Enter your email" required></label>
      <br>
      <label for="age" id="number-label">Age (optional)
      <br>
      <input type="number" id="number" placeholder="Age" min="10" max="70"></label>
      <br>
      <label for="role" id="dropdown">Which option best describes your current role?
      <br>
      <select id="dropdown" required>
          <option value="scr" disabled selected>Select current role</option>
          <option value="std">Student</option>
          <option value="ftj">Full Time Job</option>
          <option value="ftl">Full Time Learner</option>
          <option value="na">Prefer not to say</option>
          <option value="other">Other</option>
          </select></label>
          <br>
      <label for="recc" id="recc">Would you recommend freeCodeCamp to a friend?  </label>
      <br>
      <input type="radio" id="def" name="radio" value="Definitely" checked>
      <label for="def"> Definitely </label>
      <br>
      <input type="radio" id="def" name="radio" value="Maybe">
      <label for="def"> Maybe </label>
      <br>
      <input type="radio" id="def" name="radio" value="Not Sure">
      <label for="def"> Not Sure </label>
     
    <br><br>
    <label for="fav-feature" id="dropdown2">
        What is your favorite feature of freeCodeCamp?
        <br>
        <select id="dropdown2" required>
        <option value="sao" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
    </select>
    <br>
    </label>
    <label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label>
        <br>
        <label for="front-end" value="front-end-projects">
            <input type="checkbox" id="front-end"> Front-end Projects
        </label>
        <br>
        <label for="back-end" value="back-end-projects">
            <input type="checkbox" id="back-end"> Back-end Projects
        </label>
        <br>
        <label for="data-vs" value="data-visualization">
            <input type="checkbox" id="data-vs"> Data Visualization
        </label>
        <br>
        <label for="challenges" value="challenges">
            <input type="checkbox" id="challenges"> Challenges
        </label>
        <br>
        <label for="open-source" value="open-source-community">
            <input type="checkbox" id="open-source"> Open Source Community
        </label>
        <br>
        <label for="gitter-help" value="gitter-help-rooms">
            <input type="checkbox" id="gitter-help"> Gitter help rooms
        </label>
        <br>
        <label for="vids" value="videos">
            <input type="checkbox" id="vids"> Videos
        </label>
        <br>
        <label for="city-meetups" value="city-meetups">
            <input type="checkbox" id="city-meetups"> City Meetups
        </label>
        <br>
        <label for="wiki" value="wiki">
            <input type="checkbox" id="wiki"> Wiki
        </label>
        <br>
        <label for="forum" value="forum">
            <input type="checkbox" id="forum"> Forum
        </label>
        <br>
        <label for="additional-courses" value="additional-courses">
            <input type="checkbox" id="additional-courses"> Additional Courses
        </label>
        <br>
    
    <br>
    <label for="suggestions" id="suggestions">Any comments or suggestions?</label>
    <br>
    <textarea name="message" rows="7" placeholder="Enter your comment here..." id="suggestions">
    </textarea>
    <br>
    <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
